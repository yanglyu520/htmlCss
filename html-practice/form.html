<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <form>
    name: <input name="name" type="text" value="please put your full name" maxlength="6"> <br>
    password: <input name="password" type="password" maxlength="6"> <br>
    <!-- select one choice, need to be with the same name -->
    gender: male <input name="gender" type="radio" value="male"> female <input name="gender" type="radio" value="female" checked="checked"> <br>
    <!-- select multiple choices-->
    Hobby: travel <input name="hobby" type="checkbox" value="travel"> drawing <input name="hobby" type="checkbox" value="drawing" checked="checked"> sleep <input name="hobby" type="checkbox" value="sleep">
  </form>
  
</body>
</html>
